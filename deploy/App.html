    <title>Bulk create Stories, set Release</title>

    <script type="text/javascript" src="/apps/2.0/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define("CustomApp",{extend:"Rally.app.TimeboxScopedApp",componentCls:"app",scopeType:"release",comboboxConfig:{fieldLabel:"Select a Release:",labelWidth:100,width:300},onScopeChange:function(){this._getRelease()},_getRelease:function(){var release=this.getContext().getTimeboxScope().record.get("_ref");if(console.log("release",release),!this.down("#b2")){var that=this,cb=Ext.create("Ext.Container",{items:[{xtype:"rallybutton",text:"create",id:"b2",handler:function(){that._getModel(release)}}]});this.add(cb)}},_getModel:function(release){var that=this;Rally.data.ModelFactory.getModel({type:"UserStory",success:function(model){for(var count=3,i=1;count>i;i++){that._model=model;var story=Ext.create(model,{Name:"story "+i});story.save({callback:function(result,operation){operation.wasSuccessful()?(console.log("_ref",result.get("_ref")," ",result.get("Name")),that._record=result,that._readAndUpdate(release)):console.log("?")}})}}})},_readAndUpdate:function(release){var id=this._record.get("ObjectID");console.log("OID",id),this._model.load(id,{fetch:["Name","FormattedID","Release"],callback:function(record,operation){console.log("Release prior to update:",record.get("Release")),record.set("Release",release),record.save({callback:function(record,operation){operation.wasSuccessful()?console.log("Release after update..",record.get("Release")):console.log("problem..")}})}})}});

            Rally.launchApp('CustomApp', {
                name:"Bulk create Stories, set Release",
	            parentRepos:""
            });

        });
    </script>
